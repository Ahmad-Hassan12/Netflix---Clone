<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
            <script src="https://cdn.tailwindcss.com"></script>
            <title>Netflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
<div class="main1">
    <nav class="border-transparent">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4 sm:pr-16 sm:pl-16 md:pt-4 md:pb-4 md:pr-32 md:pl-32">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./assests/logo.png" class="h-5" alt="Flowbite Logo" />
            </a>
        </div> 
</nav>
<div class="text-white h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-black/75 p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-start">Sign In</h1>
      <form action="#" method="POST">
        <!-- Email Input -->
        <div class="relative border-slate-500 p-2 z-0 w-full mb-6 group bg-gray-800/40">
          <input type="email" name="email" id="email" required
            class="block w-full text-sm text-gray-200 bg-transparent border-0 border-b-2 border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-red-600 peer"
            placeholder=" " />
          <label for="email"
            class="absolute text-sm text-gray-400 px-1 top-1 left-3 transition-all duration-300 transform peer-placeholder-shown:top-4 peer-placeholder-shown:left-4 peer-placeholder-shown:text-white peer-focus:top-0 peer-focus:left-3 peer-focus:text-white peer-focus:text-xs">
            Email Address
          </label>
        </div>
  
        <!-- Password Input -->
        <div class="relative border-slate-500 p-2 z-0 w-full mb-6 group bg-gray-800/40">
          <input type="password" name="password" id="password" required
            class="block w-full p-2 text-sm text-gray-200 bg-transparent border-0 border-b-2 border-gray-500 appearance-none focus:outline-none focus:ring-0 focus:border-red-600 peer"
            placeholder=" " />
          <label for="password"
            class="absolute text-sm text-gray-400 px-1 top-1 left-3 transition-all duration-300 transform peer-placeholder-shown:top-4 peer-placeholder-shown:left-4 peer-placeholder-shown:text-white peer-focus:top-0 peer-focus:left-3 peer-focus:text-white peer-focus:text-xs">
            Password
          </label>
        </div>
  
       <!-- Sign In Button -->
<button type="submit"
class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition flex items-center justify-center">
Sign In
</button>

<!-- Divider -->
<div class="flex items-center my-4">
<div class="border-t border-gray-600 flex-grow"></div>
<h4 class="px-4 text-gray-400 text-center">OR</h4>
<div class="border-t border-gray-600 flex-grow"></div>
</div>

<!-- Use a Sign In Code Button -->
<button type="button"
class="items-center w-full bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-md transition flex justify-center">
Use a Sign In Code
</button>

  
        <!-- Additional Links -->
        <div class="flex justify-between items-center mt-4 text-sm">
          <div>
            <input type="checkbox" id="remember" class="form-checkbox text-red-600" />
            <label for="remember" class="ml-2">Remember me</label>
          </div>
          <a href="#" class="text-gray-400 hover:text-gray-300">Forgot Password?</a>
        </div>
      </form>
  
      <!-- Footer -->
      <div class="text-center text-gray-400 text-sm mt-6">
        <p>New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
        <p class="mt-2">
          This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"
            class="text-blue-400 hover:underline">Learn more</a>.
        </p>
      </div>
    </div>
  </div>
        </div>


        <footer class="bg-black">
            <div class="mx-auto max-w-screen-xl space-y-8 px-4 py-8 sm:px-6 lg:space-y-16 lg:px-8">
              <p class="underline underline-offset-2 text-white">Questions? Contact us.</p>
      
              <div
                class="grid grid-cols-1 gap-8 pt-4 sm:grid-cols-2 lg:grid-cols-4"
              >
                <div>
          
                  <ul class="mt-6 space-y-4 text-sm">
                    <li>
                      <a href="/link.html/faq.html" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2"> FAQ</a>
                    </li>
          
                    <li>
                      <a href="#" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2">Privacy</a>
                    </li>

                  </ul>
                </div>
          
                <div>
          
                  <ul class="mt-6 space-y-4 text-sm">
                    <li>
                      <a href="#" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2"> Help Centers  </a>
                    </li>
          
                    <li>
                      <a href="#" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2">  Cookie Preferences </a>
                    </li>
      
                  </ul>
                </div>
          
                <div>
          
                  <ul class="mt-6 space-y-4 text-sm">
                    <li>
                      <a href="#" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2"> Corporate Information</a>
                    </li>
      
                  </ul>
                </div>
          
                <div>
          
                  <ul class="mt-6 space-y-4 text-sm">
          
                    <li>
                      <a href="#" class="text-gray-400 transition hover:opacity-75 underline underline-offset-2">Terms of use </a>
                    </li>
          
          
                  </ul>
                </div>
              </div>
              <div class="dropdown">
                <select class="dropdown-select">
                    <option value="english">English</option>
                    <option value="english">English</option>
                </select>
            </div>
              <p class="text-xs text-gray-500">Netflix Pakistan</p>
            </div>
          </footer>



          </body>
          </html>
